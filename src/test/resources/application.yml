spring:
  datasource:
    url: jdbc:h2:mem:testdb;LOCK_TIMEOUT=5000;MODE=PostgreSQL;INIT=CREATE SCHEMA IF NOT EXISTS payment\;SET SCHEMA payment
    username: sa
    password:
    driver-class-name: org.h2.Driver
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
    defer-datasource-initialization: false
    show-sql: true
    open-in-view: false
    properties:
      hibernate:
        format_sql: true
        jdbc.time_zone: Asia/Seoul
  kafka:
    bootstrap-servers: dummy:0  # 실제 broker 필요 없음
    jmx:
      enabled: false

logging:
  level:
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE

jwt:
  secret: ${JWT_SECRET}

sql:
  init-sign-up-secret-sql: ${INIT_SIGN_UP_SECRET_SQL}
  init-card-register-secret-sql: ${INIT_CARD_REGISTER_SECRET_SQL}